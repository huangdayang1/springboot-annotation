<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta http-equiv="Content-Type" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <!--[if lt IE 9]>
  <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <!--<![endif]-->
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- HTML5 Shim 和 Respond.error 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!-- 注意： 如果通过 file://  引入 Respond.error 文件，则该文件无法起效果 -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" th:href="@{/css/login.css}" href="/static/css/login.css"/>
  <title>Sign in</title>

  <script type="text/javascript">
      $(function () {
          //得到焦点
          $("#password").focus(function () {
              $("#left_hand").animate({
                  left: "150",
                  top: " -38"
              }, {
                  step: function () {
                      if (parseInt($("#left_hand").css("left")) > 140) {
                          $("#left_hand").attr("class", "left_hand");
                      }
                  }
              }, 2000);
              $("#right_hand").animate({
                  right: "-64",
                  top: "-38px"
              }, {
                  step: function () {
                      if (parseInt($("#right_hand").css("right")) > -70) {
                          $("#right_hand").attr("class", "right_hand");
                      }
                  }
              }, 2000);
          });
          //失去焦点
          $("#password").blur(function () {
              $("#left_hand").attr("class", "initial_left_hand");
              $("#left_hand").attr("style", "left:100px;top:-12px;");
              $("#right_hand").attr("class", "initial_right_hand");
              $("#right_hand").attr("style", "right:-112px;top:-12px");
          });
      });
  </script>
  <META name="GENERATOR" content="MSHTML 11.00.9600.17496"/>
</head>
<body>
<DIV class="top_div"></DIV>
<form action="" method="post">
  <DIV
      style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 200px; text-align: center;">
    <DIV style="width: 165px; height: 96px; position: absolute;">
      <DIV class="tou"></DIV>
      <DIV class="initial_left_hand" id="left_hand"></DIV>
      <DIV class="initial_right_hand" id="right_hand"></DIV>
    </DIV>
    <P style="padding: 30px 0px 10px; position: relative;">
      <SPAN class="u_logo"></SPAN>
      <!--/*@thymesVar id="email" type="java.lang.String"*/-->
      <INPUT class="ipt" type="text" name="email" placeholder="请输入用户名或邮箱" th:value="${email}"/>
    </P>
    <P style="position: relative;">
      <SPAN class="p_logo"></SPAN>
      <!--/*@thymesVar id="password" type="java.lang.String"*/-->
      <INPUT class="ipt" id="password" type="password" name="password" placeholder="请输入密码" th:value="${password}"/>
    </P>
    <DIV
        style="height: 50px; line-height: normal;margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
      <P style="margin: 0 35px 20px 45px;">
        <SPAN style="float: left; margin: 1.2vh 0 0 0; ">
          <A style="color: rgb(204, 204, 204);" href="#">忘记密码?</A>
        </SPAN>
        <SPAN style="float: right; margin: 0.5vh 0 0 0; ">
          <input type="button"
                 style="cursor:pointer; background-color: white; color: rgb(204, 204, 204); margin-right: 10px; padding: 0px; border:0; "
                 onclick="location.href='register/'" value="注册"/>
          <input type="submit"
                 style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px;
                 border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
                 value="登录" onclick=""/>
        </SPAN>
      </P>
    </DIV>
  </DIV>
</form>

<div class="container">

  <div class="row">

  </div>
</div>

</body>
</html>
