<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh_CN">
<head>
  <meta http-equiv="Content-Type" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <!--[if lt IE 9]>
  <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <!--<![endif]-->
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- HTML5 Shim 和 Respond.error 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!-- 注意： 如果通过 file://  引入 Respond.error 文件，则该文件无法起效果 -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <title>Sign up</title>

  <style>
    body {
      background: #ebebeb;
      font-family: "Helvetica Neue", "Hiragino Sans GB", "Microsoft YaHei", "\9ED1\4F53", Arial, sans-serif;
      color: #222;
      font-size: 12px;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .top_div {
      background: #008ead;
      width: 100%;
      height: 400px;
    }

    .ipt {
      border: 1px solid #d3d3d3;
      width: 60%;
      border-radius: 4px;
      padding: 10px 10px 10px 1vw;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
    }

    .ipt:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
    }

    .u_logo {
      background: url("/static/images/login_username.png") no-repeat;
      padding: 10px 10px;
      position: absolute;
      top: 43px;
      left: 40px;
    }

    .n_logo {
      color: #a8a3a3;
      padding: 0;
      position: absolute;
      top: 22px;
      left: 39px;
    }

    .p_logo {
      background: url("/static/images/login_password.png") no-repeat;
      padding: 10px 10px;
      position: absolute;
      top: 12px;
      left: 40px;
    }

    a {
      text-decoration: none;
    }

    .tou {
      background: url("/static/images/login_tou.png") no-repeat;
      width: 97px;
      height: 92px;
      position: absolute;
      top: -87px;
      left: 140px;
    }

    .left_hand {
      background: url("/static/images/login_left_hand.png") no-repeat;
      width: 32px;
      height: 37px;
      position: absolute;
      top: -38px;
      left: 150px;
    }

    .right_hand {
      background: url("/static/images/login_right_hand.png") no-repeat;
      width: 32px;
      height: 37px;
      position: absolute;
      top: -38px;
      right: -64px;
    }

    .initial_left_hand {
      background: url("/static/images/login_hand.png") no-repeat;
      width: 30px;
      height: 20px;
      position: absolute;
      top: -12px;
      left: 100px;
    }

    .initial_right_hand {
      background: url("/static/images/login_hand.png") no-repeat;
      width: 30px;
      height: 20px;
      position: absolute;
      top: -12px;
      right: -112px;
    }

    .left_handing {
      background: url("/static/images/login_left-handing.png") no-repeat;
      width: 30px;
      height: 20px;
      position: absolute;
      top: -24px;
      left: 139px;
    }

    .right_handinging {
      background: url("/static/images/login_right_handing.png") no-repeat;
      width: 30px;
      height: 20px;
      position: absolute;
      top: -21px;
      left: 210px;
    }
  </style>
  <script type="text/javascript">
      $(function () {
          //得到焦点
          $("#password").focus(function () {
              $("#left_hand").animate({
                  left: "150",
                  top: " -38"
              }, {
                  step: function () {
                      if (parseInt($("#left_hand").css("left")) > 140) {
                          $("#left_hand").attr("class", "left_hand");
                      }
                  }
              }, 2000);
              $("#right_hand").animate({
                  right: "-64",
                  top: "-38px"
              }, {
                  step: function () {
                      if (parseInt($("#right_hand").css("right")) > -70) {
                          $("#right_hand").attr("class", "right_hand");
                      }
                  }
              }, 2000);
          });
          //失去焦点
          $("#password").blur(function () {
              $("#left_hand").attr("class", "initial_left_hand");
              $("#left_hand").attr("style", "left:100px;top:-12px;");
              $("#right_hand").attr("class", "initial_right_hand");
              $("#right_hand").attr("style", "right:-112px;top:-12px");
          });
      });
  </script>
  <META name="GENERATOR" content="MSHTML 11.00.9600.17496"/>
</head>
<body>
<DIV class="top_div"></DIV>
<form action="" method="post">
  <DIV
      style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 260px; text-align: center;">
    <DIV style="width: 165px; height: 96px; position: absolute;">
      <DIV class="tou"></DIV>
      <DIV class="initial_left_hand" id="left_hand"></DIV>
      <DIV class="initial_right_hand" id="right_hand"></DIV>
    </DIV>
    <P style="padding: 30px 0px 10px; position: relative;">
      <SPAN class="u_logo"></SPAN>
      <!--/*@thymesVar id="email" type="java.lang.String"*/-->
      <INPUT class="ipt" type="text" name="email" placeholder="请输入用户名或邮箱" th:value="${email}"/>
    </P>
    <P style="position: relative;"><SPAN class="p_logo"></SPAN>
      <!--/*@thymesVar id="password" type="java.lang.String"*/-->
      <INPUT class="ipt" id="password" type="password" name="password" placeholder="请输入密码" th:value="${password}"/>
    </P>
    <P style="padding: 10px 0px 0; position: relative;">
      <SPAN class="n_logo">姓名</SPAN>
      <INPUT class="ipt" type="text" name="username" placeholder="(选填)" value=""/>
    </P>
    <DIV
        style="height: 50px; line-height: normal; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
      <P style="margin: 0px 35px 20px 45px;">
        <SPAN style="float: left; margin: 1.2vh 0 0 0; ">
        </SPAN>
        <SPAN style="float: right; margin: 0.5vh 0 0 0; ">
          <input type="button"
                 style="cursor:pointer; background-color: white; color: rgb(204, 204, 204); margin-right: 10px; padding: 0px; border:0; "
                 onclick="location.href='login/'" value="登录"/>
          <input type="submit"
                 style="cursor:pointer; background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
                 value="注册"/>
        </SPAN>
      </P>
    </DIV>
  </DIV>
</form>

<div class="container">

  <div class="row">

  </div>
</div>

</body>
</html>
