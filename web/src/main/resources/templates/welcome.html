    <link rel="stylesheet" th:href="@{../static/css/main.css}"

<nav class="navbar navbar-inverse">

                <li><a href="#about">关于</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf示例</h1>

</div>
